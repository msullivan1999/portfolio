          <a class="navbar-logo" href="../index.html">

          >

      <div class="container" id="contactMe">
        <h1>Contact Me</h1>
        <p>Please fill out the form below and I will be in touch shortly.</p> 

        <form>
          <div class="form-group contactDetail">
            <label for="userEmail">Email address</label>
            <input type="email" class="form-control" id="userEmail" placeholder="Enter email">
          </div>
          <br>
          <div class="form-group contactDetail">
            <label for="userSubject">Subject</label>
            <input type="text" class="form-control" id="userSubject" placeholder="Subject">
          </div>
          <br>
          <div class="form-group contactDetail">
            <label for="userMessage">Message</label>
            <textarea rows="7" cols="60" name="text" placeholder="Enter message..." class="form-control contactText"></textarea>
            <br/>
          </div>
          <button type="submit" onclick="formSubmitted()" class="btn btn-primary">Submit</button>
        </form>
        </div>
      <script src=../js/contact.js></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
